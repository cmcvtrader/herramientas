<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;600;700&display=swap');

        :root {

            --marble-white: #fafaf9;       /* M√°rmol blanco c√°lido */
            --concrete-light: #f5f5f4;     /* Cemento claro */
            --concrete: #e7e5e4;           /* Cemento */
            --concrete-dark: #d6d3d1;      /* Cemento oscuro */
            
            --gold-light: #fef3c7;         /* Dorado claro */
            --gold: #f59e0b;               /* Dorado */
            --gold-dark: #d97706;          /* Dorado oscuro */
            
            --sage-green: #84cc16;         /* Verde salvia vibrante */
            --olive-green: #65a30d;        /* Verde oliva */
            --forest-green: #4d7c0f;       /* Verde bosque */
            
            --text-dark: #292524;          /* Casi negro c√°lido */
            --text-medium: #57534e;        /* Gris medio c√°lido */
            --text-light: #78716c;         /* Gris claro c√°lido */
            
            /* Estados */
            --free-bg: #f0fdf4;
            --free-text: #15803d;
            --freemium-bg: #fef3c7;
            --freemium-text: #d97706;
            --paid-bg: #fff1f2;
            --paid-text: #e11d48;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--marble-white) 0%, var(--concrete-light) 100%);
            background-attachment: fixed;
            color: var(--text-dark);
            padding: 40px 20px;
            line-height: 1.6;
            position: relative;
        }

        /* Textura sutil de cemento/m√°rmol */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.02) 2px, rgba(0,0,0,0.02) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,0.02) 2px, rgba(0,0,0,0.02) 4px);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* HEADER: Elegante y minimalista */
        header {
            margin-bottom: 60px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(217, 119, 6, 0.1);
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.05),
                0 0 0 1px rgba(255, 255, 255, 0.8) inset;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                var(--sage-green) 0%, 
                var(--gold) 50%, 
                var(--sage-green) 100%);
            opacity: 0.7;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-dark) 0%, var(--gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-medium);
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--gold-light) 0%, rgba(255, 255, 255, 0.8) 100%);
            border-radius: 50px;
            border: 1px solid var(--gold);
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--gold-dark);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.15);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--sage-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* CONTROLES: Panel de vidrio esmerilado */
        .controls {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            padding: 28px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.08),
                0 0 0 1px rgba(132, 204, 22, 0.1) inset;
            display: flex;
            gap: 16px;
            position: sticky;
            top: 20px;
            z-index: 100;
            margin-bottom: 50px;
        }

        input#searchInput,
        select#categoryFilter {
            background: white;
            border: 2px solid var(--concrete);
            color: var(--text-dark);
            padding: 14px 20px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        input#searchInput {
            flex: 2;
        }

        select#categoryFilter {
            flex: 1;
            cursor: pointer;
        }

        input#searchInput:focus,
        select#categoryFilter:focus {
            outline: none;
            border-color: var(--sage-green);
            box-shadow: 
                0 0 0 3px rgba(132, 204, 22, 0.1),
                0 4px 12px rgba(0, 0, 0, 0.08);
            transform: translateY(-1px);
        }

        input#searchInput::placeholder {
            color: var(--text-light);
        }

        /* GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 28px;
        }

        /* TARJETAS: Efecto m√°rmol/cemento con profundidad */
        .card {
            background: 
                linear-gradient(135deg, 
                    rgba(255, 255, 255, 0.95) 0%, 
                    rgba(250, 250, 249, 0.9) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(231, 229, 228, 0.8);
            border-radius: 16px;
            padding: 28px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.06),
                0 0 0 1px rgba(255, 255, 255, 0.6) inset;
        }

        /* Textura de m√°rmol sutil */
        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(132, 204, 22, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(245, 158, 11, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--gold);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.12),
                0 0 0 1px var(--gold-light) inset,
                0 0 40px rgba(245, 158, 11, 0.15);
        }

        /* Borde dorado animado al hover */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                var(--sage-green), 
                var(--gold), 
                var(--gold-dark));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 18px;
            position: relative;
            z-index: 2;
        }

        .tool-family {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--gold-dark);
            font-weight: 700;
            margin-bottom: 8px;
            display: inline-block;
            padding: 4px 12px;
            background: var(--gold-light);
            border-radius: 6px;
        }

        .tool-name {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--text-dark);
            margin: 0;
            line-height: 1.3;
            font-family: 'Playfair Display', serif;
        }

        /* BADGES: Estilo natural con bordes suaves */
        .badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .badge.free {
            background: var(--free-bg);
            color: var(--free-text);
            border: 1px solid var(--free-text);
        }

        .badge.freemium {
            background: var(--freemium-bg);
            color: var(--freemium-text);
            border: 1px solid var(--freemium-text);
        }

        .badge.paid {
            background: var(--paid-bg);
            color: var(--paid-text);
            border: 1px solid var(--paid-text);
        }

        .desc {
            font-size: 0.95rem;
            color: var(--text-medium);
            margin-bottom: 20px;
            flex-grow: 1;
            line-height: 1.7;
            position: relative;
            z-index: 2;
        }

        /* SINERGIA: Caja de nota natural */
        .synergy {
            background: linear-gradient(135deg, 
                rgba(132, 204, 22, 0.08) 0%, 
                rgba(245, 158, 11, 0.05) 100%);
            border-left: 3px solid var(--sage-green);
            border-radius: 0 8px 8px 0;
            padding: 14px 16px;
            font-size: 0.88rem;
            color: var(--text-medium);
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(132, 204, 22, 0.08);
            position: relative;
            z-index: 2;
        }
        
        .synergy strong { 
            color: var(--olive-green);
            font-weight: 700;
        }

        /* BOT√ìN: Efecto dorado elegante */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--sage-green) 0%, var(--olive-green) 100%);
            color: white;
            text-decoration: none;
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            z-index: 2;
            box-shadow: 0 4px 16px rgba(132, 204, 22, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(132, 204, 22, 0.4);
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            border-color: var(--gold-light);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                padding: 20px;
            }

            input#searchInput,
            select#categoryFilter {
                width: 100%;
            }

            .grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            header {
                padding: 30px 20px;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
            }
        }

        /* Animaciones de entrada */
        .card {
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .card:nth-child(1) { animation-delay: 0.05s; }
        .card:nth-child(2) { animation-delay: 0.1s; }
        .card:nth-child(3) { animation-delay: 0.15s; }
        .card:nth-child(4) { animation-delay: 0.2s; }
        .card:nth-child(5) { animation-delay: 0.25s; }
        .card:nth-child(6) { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar personalizado */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--concrete-light);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--sage-green), var(--gold));
            border-radius: 10px;
            border: 2px solid var(--concrete-light);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--gold), var(--gold-dark));
        }

        /* Estado vac√≠o */
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            border: 2px dashed var(--concrete-dark);
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .no-results-text {
            font-size: 1.2rem;
            color: var(--text-medium);
            font-weight: 600;
        }
    </style>
</head>

                <a href="${tool.url}" target="_blank" class="btn">
                    <span>Abrir Herramienta</span>
                    <span>‚Üí</span>
                </a>
            `;
            grid.appendChild(card);
        });
    }

    function filterTools() {
        const searchTerm = searchInput.value.toLowerCase();
        const category = categoryFilter.value.toLowerCase();

        const filtered = toolsDB.filter(tool => {
            const matchesSearch = tool.name.toLowerCase().includes(searchTerm) || 
                                  tool.desc.toLowerCase().includes(searchTerm) ||
                                  tool.family.toLowerCase().includes(searchTerm) ||
                                  (tool.synergy && tool.synergy.toLowerCase().includes(searchTerm));
            
            const matchesCategory = category === 'all' || tool.family.toLowerCase().includes(category);

            return matchesSearch && matchesCategory;
        });

        renderTools(filtered);
    }

    searchInput.addEventListener('input', filterTools);
    categoryFilter.addEventListener('change', filterTools);

    // Render inicial
    renderTools(toolsDB);
</script>

</body>
